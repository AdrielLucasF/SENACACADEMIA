<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formCadastro">
            <h1>Cadastro</h1>

            <!-- Seção de Fotos (Carrossel Básico) -->
            <div class="photo-carousel">
                <img src="photo1.jpg" alt="Foto 1">
                <img src="photo2.jpg" alt="Foto 2">
                <img src="photo3.jpg" alt="Foto 3">
            </div>

            <!-- Campos do Formulário -->
            <label for="nome">Nome</label>
            <input type="text" placeholder="Digite seu nome" required />

            <label for="idade">Idade</label>
            <input type="number" placeholder="Digite sua idade" required />

            <label for="endereco">Endereço</label>
            <input type="text" placeholder="Digite seu endereço" required />

            <label for="cpf">CPF</label>
            <input type="text" placeholder="Digite seu CPF" required />

            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" required />

            <label for="telefone">Telefone</label>
            <input type="tel" placeholder="Digite seu telefone" required />

            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
</body>
</html>
